<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.16.4/video-js.css" rel="stylesheet">
    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.16.4/video.js"></script>
    <script src="{{url_for('static', filename='js/crop.js')}}"></script>
</head>

<body>
    <h3>Stages:
        {% for stage in stages %}
        <span>{{stage}} </span>
        {% endfor %}
    </h3>
    <!--<input type="hidden" id="video_folder" value="{{video_folder}}">-->
    <video id="main-video" controls width="640" height="360">
        <source src="{{video_path}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>Start: <span id="start">0</span> End: <span id="end">0</span></p>
    <button id="ok">ok</button>
    <p>Timestamps for the stages:

    </p>

    <input type="hidden" id="request-url" value="{{request.url}}">
    <form action="{{request.url}}", method="POST">
        <input type="hidden" name="content" id="content" value="">
    </form>
    <!--<input type="range" id="slider" name="frame-slider" min="0" max="100" value="0">-->
</body>

</html>
